<h2>Modulo Asociar</h2>

<!-- Social IDU -->
<form id="formSocialIDU" autocomplete="off">
  <h3>Social IDU</h3>
  <label>No. Contrato:<br>
    <input type="text" id="contratoSocialIDU" required>
  </label><br>
  <label>No. Cédula:<br>
    <input type="text" id="cedulaSocialIDU" required>
  </label><br>
  <label>Nombre:<br>
    <input type="text" id="nombreSocialIDU" required>
  </label><br>
  <button type="submit">Asociar Social IDU</button>
</form>
<div id="msgSocialIDU"></div>
<br>
