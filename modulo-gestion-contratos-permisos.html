<h2>Gestión de Contratos</h2>
<div id="accionesContratos">
  <button id="btnCrearContrato">Crear Contrato</button>
  <button id="btnEditarContrato">Editar Contrato</button>
  <button id="btnEliminarContrato">Eliminar Contrato</button>
  <button id="btnVerContrato">Ver Contrato</button>
</div>
<form id="formDatosContrato">
  <input type="text" id="campoNombre" placeholder="Nombre del contrato">
  <textarea id="campoDescripcion" placeholder="Descripción"></textarea>
  <button type="submit" id="btnGuardarContrato">Guardar</button>
</form>
<div id="informesContratos">
  <button id="btnCrearInforme">Crear Informe</button>
  <button id="btnVerInforme">Ver Informe</button>
</div>
